<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Универсальный слайдер</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="slider-container" id="slider">
        <div class="slider-wrapper">
            <!-- Слайды -->
            <div class="slide">
                <img src="./assets/netflix.png" alt="netflix" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/microsoft.png" alt="microsoft" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/apple.png" alt="apple" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/kfc.png" alt="kfc" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/coca_cola.png" alt="coca_cola" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/forbes.png" alt="forbes" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/google.png" alt="google" loading="lazy">
            </div>
            <div class="slide">
                <img src="./assets/pepsi.png" alt="pepsi" loading="lazy">
            </div>
        </div>
        <div class="navigation"></div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
